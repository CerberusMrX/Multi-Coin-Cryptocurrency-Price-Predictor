<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crypto Price Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #1e3c72, #2a5298); color: white; padding: 40px; }
        .price-card { transition: transform 0.3s, box-shadow 0.3s; background: rgba(255, 255, 255, 0.1); }
        .price-card:hover { transform: scale(1.05); box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
        .animate__fadeIn { animation: fadeIn 1s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .btn-primary { transition: background-color 0.3s; }
        .btn-primary:hover { background-color: #ff6f61; }
        .header { text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
    </style>
</head>
<body>
    <div class="container animate__fadeIn">
        <h1 class="text-center mb-5 header">Crypto Price Predictor</h1>
        <div class="row">
            {% for coin, price in prices.items() %}
            <div class="col-md-4 mb-4">
                <div class="card price-card text-white">
                    <div class="card-body">
                        <h5 class="card-title">{{ coin }}</h5>
                        <p class="card-text">Live Price: ${{ price }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <form method="POST" action="/predict" class="mt-5 text-center">
            <div class="mb-3">
                <label for="coin" class="form-label">Select Cryptocurrency</label>
                <select class="form-select w-50 mx-auto" id="coin" name="coin">
                    <option value="BTC-USD">Bitcoin (BTC)</option>
                    <option value="ETH-USD">Ethereum (ETH)</option>
                    <option value="LTC-USD">Litecoin (LTC)</option>
                    <option value="USDT-USD">Tether (USDT)</option>
                    <option value="BNB-USD">Binance Coin (BNB)</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Get Predictions</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
